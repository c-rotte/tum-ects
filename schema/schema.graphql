type ModuleInformation {
    title: String!
    number: String!
    module_type: String
    weekly_hours: Int
    offered_in: String
    lecturers: [String]
    organization: String
    content: String
    previous_knowledge: String
    objective: String
    language: String
    lerning_method: String
    workload: String
    dates_url: String
    recommended_reading: String
    note: String
}

type Module {
    id: ID!
    label: String!
    information_en: ModuleInformation
    information_de: ModuleInformation
}

type ModuleMapping {
    module: Module!
    version: String!
    ects: Int!
    weighting_factor: Float!
    valid_from: String!
    valid_until: String
}

type Degree {
    id: ID!
    number: String!
    full_name_en: String
    full_name_de: String
    subtitle_en: String
    subtitle_de: String
    version: String!
    modules: [ModuleMapping]
}
